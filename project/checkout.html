<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">ShopEasy</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="checkout-container">
            <h1>Checkout</h1>
            <div class="checkout-grid">
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="zip">ZIP Code</label>
                                <input type="text" id="zip" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="card">Card Number</label>
                            <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Place Order</button>
                    </form>
                </div>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="order-items"></div>
                    <div class="order-total">
                        <h3>Total: $<span id="order-total">0.00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
