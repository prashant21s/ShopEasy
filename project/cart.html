<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">ShopEasy</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cart.html" class="active">Cart <span id="cart-count" class="cart-badge">0</span></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-items">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <h3>Total: $<span id="cart-total">0.00</span></h3>
                </div>
                <button id="checkout-btn" class="btn-primary" onclick="window.location.href='checkout.html'">
                    Proceed to Checkout
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
