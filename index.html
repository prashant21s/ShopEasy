<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Your Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">ShopEasy</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to ShopEasy</h1>
            <p>Discover amazing products at great prices</p>
        </section>

        <section class="products" id="products-container">
            <!-- Products will be loaded dynamically -->
        </section>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-product-details"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
